{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block body %}
<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <div class="row">
                            <div class="col-sm-12">
                                <h5 class="mt-4 ">Текущие клиенты</h5>
                                <hr>
                                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active btn-square" id="pills-home-tab" data-toggle="pill"
                                            href="#client_ip" role="tab" aria-controls="client_ip"
                                            aria-selected="true">ИП</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill"
                                            href="#client_ooo" role="tab" aria-controls="client_ooo"
                                            aria-selected="false">ООО</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill"
                                            href="#client_fiz" role="tab" aria-controls="client_fiz"
                                            aria-selected="false">Физ лица</a>
                                    </li>
                                </ul>
                                <!-- Таблица ИП-->
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="client_ip" role="tabpanel" aria-labelledby="client_ip">
                                        {% include 'table_ip.html' %}
                                    </div>
                                <!-- Таблица ООО-->
                                    <div class="tab-pane fade" id="client_ooo" role="tabpanel" aria-labelledby="client_ooo">
                                        {% include 'table_ooo.html' %}
                                    </div>

                                    <div class="tab-pane fade" id="client_fiz" role="tabpanel" aria-labelledby="client_fiz">
                                        {% include 'table_fiziki.html' %}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- [ Main Content ] end -->
