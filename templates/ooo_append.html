<!-- Форма добавления клиента ООО на ведение-->
<div class="modal fade client_ooo_append_vedenie" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="col-md-12">
                <form action="{{ url_for('ooo_append') }}"  method="post">
                    <script>
                        $(function(){
                          $("#phone").mask("8(999) 999-9999");
                        });
                    </script>
                    <div class="form-group">
                        <label>Наименование ООО</label>
                        <input type="text" name="name_company" class="form-control" placeholder="Введите наименование ООО" required>

                        <label>ИНН</label>
                        <input type="number" name="inn_company" class="form-control" placeholder="Введите ИНН" required>

                        <label>ОГРН</label>
                        <input type="number" name="ogrn" class="form-control" placeholder="Введите ОГРН" required>

                        <label>КПП</label>
                        <input type="number" name="kpp" class="form-control" placeholder="Введите КПП" required>

                        <label>Дата регистрации</label>
                        <input type="text" name="date_reg" class="form-control" placeholder="Когда зарегистрирована организация" required>

                        <label>Генеральный директор</label>
                        <input type="text" name="fio_gen_dir" class="form-control" placeholder="ФИО ГенДира" required>

                        <label>Контактное лицо</label>
                        <input type="text" name="fio_contact" class="form-control" placeholder="ФИО Контактного лица" required>

                        <label>Вид деятельности</label>
                        <input type="text" name="vid_rabot" class="form-control" placeholder="Чем занимается клиент" required>

                        <label>Телефон</label>
                        <input type="text"  name="tel_number" id="phone" class="form-control" placeholder="Телефон" required>

                        <label>e-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="Электронная почта" required>

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Система налогообложения</label>
                        <select class="form-control" name="sis_nalog" id="exampleFormControlSelect1">
                            <option>ОСНО</option>
                            <option>УСН6</option>
                            <option>УСН15</option>
                            <option>ЕНВД</option>
                            <option>Патент</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Вид услуги</label>
                        <select class="form-control" name="vid_uslugi" id="get_usluga_ooo_vedenie">
                            <option>Ведение бухгалтерского и налогового учета</option>
                            <option>3ндфл</option>
                            <option>Нулеваяя отчетность</option>
                            <option>Алкогольная отчетность</option>
                            <option>Восстановление Бух учета</option>
                            <option>Кадровый учет</option>
                            <option>Оптимизация налогообложения</option>
                            <option>Расчет зарплаты</option>
                            <option>УЧЕТ ИНОСТРАННЫХ РАБОТНИКОВ</option>
                            <option>УЧЕТ ЭКСПОРТА И ИМПОРТА</option>
                            <option>РЕШЕНИЕ СЛОЖНЫХ БУХГАЛТЕРСКИХ И НАЛОГОВЫХ ВОПРОСОВ</option>
                            <option>Регистрация бизнеса под ключ</option>
                            <option>Внесение и изменение в учередительные документы</option>
                            <option>Ликвидация и реорганизация бизнеса</option>
                            <option>Юридическое обслуживание бизнеса</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Комментарий</label>
                        <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" name="add_client_ooo" value="add_ooo_ved" class="btn btn-square btn-info float-right" title="btn btn-outline-secondary"
                        data-toggle="tooltip"> <i class="fa fa-plus-circle" aria-hidden="true"></i>Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Форма добавления ООО END-->
