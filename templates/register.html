<!DOCTYPE html>
<html lang="en">

<head>
    <title>Регистрация</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Free Datta Able Admin Template come up with latest Bootstrap 4 framework with basic components, form elements and lots of pre-made layout options" />
    <meta name="keywords" content="admin templates, bootstrap admin templates, bootstrap 4, dashboard, dashboard templets, sass admin templets, html admin templates, responsive, bootstrap admin templates free download,premium bootstrap admin templates, datta able, datta able bootstrap admin template, free admin theme, free dashboard template"/>
    <meta name="author" content="CodedThemes"/>

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome/css/fontawesome-all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/animation/css/animate.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>{% block title  %}{% endblock %}</title>

</head>


<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <form  method="post" class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-lock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Регистрация</h3>
                    <div class="input-group mb-3">
                        <input type="text" name="name" class="form-control" required placeholder="Имя" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="surname" class="form-control" required placeholder="Фамилия" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" name="login" class="form-control" required placeholder="Email" >
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" name="password" class="form-control" required placeholder="Пароль" >
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" name="password2" class="form-control" required placeholder="Повторите пароль" >
                    </div>
                    <button class="btn btn-primary shadow-3 mb-4">Зарегистрировать</button>
                    <p class="mb-0 text-muted" >Уже есть аккаунт? <a href="{{url_for('login')}}">Войти</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Required Js -->
    <script src="{{ url_for('static', filename='js/vendor-all.min.js')}}"></script>
	<script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/pcoded.min.js')}}"></script>

</body>
</html>
