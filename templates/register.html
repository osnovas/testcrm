{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block body %}
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <form  method="post" class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-lock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Регистрация</h3>
                    <div class="input-group mb-3">
                        <input type="text" name="name" class="form-control" required placeholder="Имя" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="surname" class="form-control" required placeholder="Фамилия" >
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" name="login" class="form-control" required placeholder="Email or login" >
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" name="password" class="form-control" required placeholder="password" >
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" name="password2" class="form-control" required placeholder="retype password" >
                    </div>
                    <button class="btn btn-primary shadow-3 mb-4">Зарегистрировать</button>
                    <p class="mb-0 text-muted" >Уже есть аккаунт? <a href="{{url_for('login')}}">Войти</a></p>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
