<!doctype html>
<html lang="en">

<head>
    <title>ОсноваС</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="CodedThemes"/>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome/css/fontawesome-all.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/animation/css/animate.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="{{ url_for('static', filename='js/vendor-all.min.js')}}"></script>
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/pcoded.min.js')}}"></script>
    <title>{% block title  %}{% endblock %}</title>

</head>


<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>

            <form  method="post" class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Вход</h3>
                    <div class="input-group mb-3">
                        <input type="login" name="login" class="form-control" required placeholder="Логин" >
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" name="password" class="form-control" required placeholder="Пароль" >
                    </div>
                    <!--
                    <div class="form-group text-left">
                        <div class="checkbox checkbox-fill d-inline">
                            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                            <label for="checkbox-fill-a1" class="cr"> Запомнить меня</label>
                        </div>
                    </div>
                    -->
                    <button class="btn btn-primary shadow-3 mb-4">Войти</button>
                    <!--<p class="mb-2 text-muted">Забыли пароль? <a href="auth-reset-password.html">Восстановить</a></p>-->
                    <p class="mb-0 text-muted">У Вас нет аккаунта? <a href="{{url_for('register')}}">Зарегистрировать</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
