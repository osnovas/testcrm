{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block body %}
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>

            <form  method="post" class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Вход</h3>
                    <div class="input-group mb-3">
                        <input type="login" name="login" class="form-control" required placeholder="login" >
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" name="password" class="form-control" required placeholder="password" >
                    </div>
                    <div class="input-group mb-4" >
                        <button type="button" class="btn btn-secondary form-control dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Выберите офис

                      <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button">Навагинская 14</button>
                        <button class="dropdown-item" type="button">Юных Ленинецев 10</button>
                        <button class="dropdown-item" type="button">Пр. Курортный 108/15</button>
                      </div>
                    </div>

                    <div class="form-group text-left">

                            <label for="checkbox-fill-a1" class="cr"> Запомнить меня</label>
                        </div>
                    </div>
                    -->

                    <!--<p class="mb-2 text-muted">Забыли пароль? <a href="auth-reset-password.html">Восстановить</a></p>-->
                    <p class="mb-0 text-muted">У Вас нет аккаунта? <a href="{{url_for('register')}}">Зарегистрировать</a></p>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
